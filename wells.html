<!doctype html>
<html lang="en">
    <head>
        <title> Bootstrap Getting started </title>
        <meta chatset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Well</h1>
            <p>The <code>.well</code> class adds rounded border around an element with a gray background color and some padding:</p>
            <div class="well">
                <p>Basic well</p>
            </div>
        </div>

        <div class="container">
            <h1>Well size</h1>
            <p>The class <code>.well-sm</code> changes the size of the well to small or class <code>.well-lg</code> to large well</p>
            <div class="well well-sm">Small size</div>
            <div class="well">Normal size</div>
            <div class="well well-lg">Large size</div>
    </body>
</html>
